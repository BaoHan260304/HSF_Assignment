<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Register for FU Car Renting System</h1>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" th:field="*{name}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" th:field="*{mobile}" required><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" th:field="*{birthday}" required><br>

            <label for="identityCard">Identity Card:</label>
            <input type="text" id="identityCard" th:field="*{identityCard}" required><br>

            <label for="licenceNumber">Licence Number:</label>
            <input type="text" id="licenceNumber" th:field="*{licenceNumber}" required><br>

            <label for="licenceDate">Licence Date:</label>
            <input type="date" id="licenceDate" th:field="*{licenceDate}" required><br>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
