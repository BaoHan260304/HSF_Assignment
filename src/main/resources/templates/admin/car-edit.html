<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Edit Car</h1>
    <form th:action="@{/admin/cars/update/{id}(id=${car.id})}" th:object="${car}" method="post">

        <label for="carName">Car Name:</label>
        <input type="text" id="carName" th:field="*{carName}" required>

        <label for="carModelYear">Model Year:</label>
        <input type="number" id="carModelYear" th:field="*{carModelYear}" required>

        <label for="color">Color:</label>
        <input type="text" id="color" th:field="*{color}" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" th:field="*{capacity}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required>

        <label for="importDate">Import Date:</label>
        <input type="date" id="importDate" th:field="*{importDate}" required>

        <label for="rentPrice">Rent Price:</label>
        <input type="number" step="0.01" id="rentPrice" th:field="*{rentPrice}" required>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option value="Available">Available</option>
            <option value="Rented">Rented</option>
            <option value="Maintenance">Maintenance</option>
        </select>

        <label for="producer">Producer:</label>
        <select id="producer" th:field="*{producer.id}" required>
            <option value="">-- Select a Producer --</option>
            <option th:each="p : ${producers}"
                    th:value="${p.id}"
                    th:text="${p.producerName}"
                    th:selected="${car.producer != null and car.producer.id == p.id}">
            </option>
        </select>

        <div class="form-actions">
            <button type="submit">Update Car</button>
            <a th:href="@{/admin/cars}" class="button-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
