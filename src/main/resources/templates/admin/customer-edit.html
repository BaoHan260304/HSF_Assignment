<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Edit Customer</h1>
    <form th:action="@{/admin/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" th:field="*{customerName}" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" th:field="*{mobile}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" readonly> <!-- Email không nên thay đổi -->

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" th:field="*{birthday}" required>

        <label for="identityCard">Identity Card:</label>
        <input type="text" id="identityCard" th:field="*{identityCard}" required>

        <label for="licenceNumber">Licence Number:</label>
        <input type="text" id="licenceNumber" th:field="*{licenceNumber}" required>

        <label for="licenceDate">Licence Date:</label>
        <input type="date" id="licenceDate" th:field="*{licenceDate}" required>

        <button type="submit">Update Customer</button>
        <a th:href="@{/admin/customers}" class="button-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
