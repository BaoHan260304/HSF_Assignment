<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, <span sec:authentication="name">Admin</span>!</p>

        <nav>
            <ul>
                <li><a th:href="@{/admin/customers}">Manage Customers</a></li>
                <li><a th:href="@{/admin/cars}">Manage Cars</a></li>
                <li><a th:href="@{/admin/producers}">Manage Car Producers</a></li>
                <li><a th:href="@{/admin/reports}">View Rental Reports</a></li>
            </ul>
        </nav>
        <form th:action="@{/perform_logout}" method="post"><button type="submit">Logout</button></form>
    </div>
</body>
</html>
