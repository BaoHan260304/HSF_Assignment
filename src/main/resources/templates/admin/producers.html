<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Car Producers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Manage Car Producers</h1>
        <a th:href="@{/admin/dashboard}">Back to Dashboard</a>
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>
        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <a th:href="@{/admin/producers/add}" class="button">Add New Producer</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producer : ${producers}">
                    <td th:text="${producer.id}"></td>
                    <td th:text="${producer.producerName}"></td>
                    <td th:text="${producer.address}"></td>
                    <td th:text="${producer.country}"></td>
                    <td>
                        <a th:href="@{/admin/producers/edit/{id}(id=${producer.id})}" class="button-edit">Edit</a>
                        <a th:href="@{/admin/producers/delete/{id}(id=${producer.id})}" class="button-delete" onclick="return confirm('Are you sure you want to delete this producer?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
