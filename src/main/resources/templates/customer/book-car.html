<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a Car</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Book Car: <span th:text="${car.carName}"></span></h1>
    <p><strong>Producer:</strong> <span th:text="${car.producer.producerName}"></span></p>
    <p><strong>Price per day:</strong> <span th:text="${#numbers.formatDecimal(car.rentPrice, 1, 'COMMA', 2, 'POINT')}"></span></p>

    <form th:action="@{/customer/book-car}" method="post">
        <input type="hidden" name="carId" th:value="${car.id}">

        <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required>
        </div>

        <div class="form-group">
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>
        </div>

        <div class="form-actions">
            <button type="submit">Send Booking Request</button>
            <a th:href="@{/customer/browse-cars}" class="button-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
